<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid pattern -->
  <rect width="300" height="200" fill="#e9ecef"/>
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#d0d0d0" stroke-width="0.5"/>
  </pattern>
  <rect width="300" height="200" fill="url(#smallGrid)"/>

  <!-- Algorithm visualization toolbar -->
  <rect x="20" y="15" width="260" height="25" rx="4" fill="#4a6fdc"/>
  <text x="40" y="32" font-family="Montserrat, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Algorithm Visualizer</text>
  
  <!-- Control buttons -->
  <circle cx="240" cy="27" r="8" fill="#ffffff" stroke="#333333" stroke-width="0.5"/>
  <path d="M 237,27 L 243,27 M 240,24 L 240,30" stroke="#333333" stroke-width="1.5"/>
  
  <circle cx="260" cy="27" r="8" fill="#ffffff" stroke="#333333" stroke-width="0.5"/>
  <path d="M 257,27 L 263,27" stroke="#333333" stroke-width="1.5"/>

  <!-- Sorting array visualization -->
  <g transform="translate(25, 55)">
    <!-- Array bars with different heights -->
    <rect x="0" y="0" width="15" height="30" fill="#4a6fdc"/>
    <rect x="20" y="0" width="15" height="50" fill="#4a6fdc"/>
    <rect x="40" y="0" width="15" height="20" fill="#3fd0d7" stroke="#4a6fdc" stroke-width="2"/> <!-- Highlighted element -->
    <rect x="60" y="0" width="15" height="60" fill="#4a6fdc"/>
    <rect x="80" y="0" width="15" height="40" fill="#3fd0d7" stroke="#4a6fdc" stroke-width="2"/> <!-- Highlighted element being compared -->
    <rect x="100" y="0" width="15" height="25" fill="#4a6fdc"/>
    <rect x="120" y="0" width="15" height="45" fill="#4a6fdc"/>
    
    <!-- Comparison arrow -->
    <path d="M 47,75 L 87,75" stroke="#ff5252" stroke-width="2"/>
    <path d="M 47,75 L 55,70 L 55,80 Z" fill="#ff5252"/>
    <path d="M 87,75 L 79,70 L 79,80 Z" fill="#ff5252"/>
    
    <!-- Step counter -->
    <rect x="150" y="10" width="60" height="25" rx="4" fill="#ffffff" stroke="#333333" stroke-width="1"/>
    <text x="160" y="27" font-family="Montserrat, sans-serif" font-size="12" font-weight="600" fill="#333333">Step: 24</text>
  </g>
  
  <!-- Binary tree/graph visualization -->
  <g transform="translate(40, 120)">
    <!-- Nodes -->
    <circle cx="80" cy="0" r="15" fill="#ffffff" stroke="#4a6fdc" stroke-width="2"/>
    <text x="80" y="5" font-family="Montserrat, sans-serif" font-size="12" font-weight="600" fill="#333333" text-anchor="middle">8</text>
    
    <circle cx="40" cy="30" r="15" fill="#ffffff" stroke="#4a6fdc" stroke-width="2"/>
    <text x="40" y="35" font-family="Montserrat, sans-serif" font-size="12" font-weight="600" fill="#333333" text-anchor="middle">3</text>
    
    <circle cx="120" cy="30" r="15" fill="#ffffff" stroke="#4a6fdc" stroke-width="2"/>
    <text x="120" y="35" font-family="Montserrat, sans-serif" font-size="12" font-weight="600" fill="#333333" text-anchor="middle">10</text>
    
    <circle cx="20" cy="60" r="15" fill="#ffffff" stroke="#4a6fdc" stroke-width="2"/>
    <text x="20" y="65" font-family="Montserrat, sans-serif" font-size="12" font-weight="600" fill="#333333" text-anchor="middle">1</text>
    
    <circle cx="60" cy="60" r="15" fill="#3fd0d7" stroke="#ff5252" stroke-width="2"/> <!-- Current node being processed -->
    <text x="60" y="65" font-family="Montserrat, sans-serif" font-size="12" font-weight="600" fill="#333333" text-anchor="middle">6</text>
    
    <circle cx="150" cy="60" r="15" fill="#ffffff" stroke="#4a6fdc" stroke-width="2"/>
    <text x="150" y="65" font-family="Montserrat, sans-serif" font-size="12" font-weight="600" fill="#333333" text-anchor="middle">14</text>
    
    <!-- Edges -->
    <line x1="73" y1="10" x2="47" y2="20" stroke="#4a6fdc" stroke-width="1.5"/>
    <line x1="87" y1="10" x2="113" y2="20" stroke="#4a6fdc" stroke-width="1.5"/>
    <line x1="33" y1="40" x2="27" y2="50" stroke="#4a6fdc" stroke-width="1.5"/>
    <line x1="47" y1="40" x2="53" y2="50" stroke="#ff5252" stroke-width="2"/> <!-- Highlighted edge -->
    <line x1="127" y1="40" x2="143" y2="50" stroke="#4a6fdc" stroke-width="1.5"/>
  </g>
  
  <!-- Algorithm pseudo-code -->
  <g transform="translate(190, 120)">
    <!-- Code box -->
    <rect x="0" y="0" width="100" height="70" rx="4" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
    
    <!-- Pseudo-code lines -->
    <text x="5" y="15" font-family="monospace" font-size="8" fill="#333333">function search(node):</text>
    <text x="5" y="28" font-family="monospace" font-size="8" fill="#333333">  if (node == null)</text>
    <text x="5" y="41" font-family="monospace" font-size="8" fill="#333333">    return false</text>
    <rect x="0" y="43" width="100" height="14" fill="#ffffaa" opacity="0.5"/> <!-- Highlighted line -->
    <text x="5" y="54" font-family="monospace" font-size="8" fill="#333333" font-weight="bold">  if (node.val == target)</text>
    <text x="5" y="67" font-family="monospace" font-size="8" fill="#333333">    return true</text>
  </g>
</svg>

