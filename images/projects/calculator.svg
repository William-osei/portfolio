<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid pattern -->
  <rect width="300" height="200" fill="#e9ecef"/>
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#d0d0d0" stroke-width="0.5"/>
  </pattern>
  <rect width="300" height="200" fill="url(#smallGrid)"/>
  
  <!-- Calculator body -->
  <rect x="75" y="15" width="150" height="170" rx="10" fill="#4a6fdc" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.3))"/>
  <rect x="80" y="20" width="140" height="160" rx="8" fill="#ffffff"/>
  
  <!-- LCD Display -->
  <rect x="90" y="30" width="120" height="40" rx="4" fill="#e9f5f5" stroke="#cccccc" stroke-width="1"/>
  <text x="200" y="60" font-family="'Courier New', monospace" font-size="20" font-weight="bold" fill="#333333" text-anchor="end">3.14159</text>
  
  <!-- Memory indicator -->
  <text x="95" y="45" font-family="'Courier New', monospace" font-size="10" fill="#ff5252" font-weight="bold">M</text>
  
  <!-- Mode indicator -->
  <text x="120" y="45" font-family="'Courier New', monospace" font-size="10" fill="#4a6fdc" font-weight="bold">DEG</text>
  
  <!-- Function buttons row 1 -->
  <rect x="90" y="80" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="102.5" y="93" font-family="Arial, sans-serif" font-size="10" fill="#4a6fdc" text-anchor="middle">sin</text>
  
  <rect x="120" y="80" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="132.5" y="93" font-family="Arial, sans-serif" font-size="10" fill="#4a6fdc" text-anchor="middle">cos</text>
  
  <rect x="150" y="80" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="162.5" y="93" font-family="Arial, sans-serif" font-size="10" fill="#4a6fdc" text-anchor="middle">tan</text>
  
  <rect x="180" y="80" width="25" height="18" rx="3" fill="#3fd0d7" stroke="#dddddd" stroke-width="1"/>
  <text x="192.5" y="93" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">π</text>
  
  <!-- Function buttons row 2 -->
  <rect x="90" y="103" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="102.5" y="116" font-family="Arial, sans-serif" font-size="10" fill="#4a6fdc" text-anchor="middle">x²</text>
  
  <rect x="120" y="103" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="132.5" y="116" font-family="Arial, sans-serif" font-size="10" fill="#4a6fdc" text-anchor="middle">√</text>
  
  <rect x="150" y="103" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="162.5" y="116" font-family="Arial, sans-serif" font-size="10" fill="#4a6fdc" text-anchor="middle">log</text>
  
  <rect x="180" y="103" width="25" height="18" rx="3" fill="#ff5252" stroke="#dddddd" stroke-width="1"/>
  <text x="192.5" y="116" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">C</text>
  
  <!-- Number buttons row 1 -->
  <rect x="90" y="126" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="102.5" y="139" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">7</text>
  
  <rect x="120" y="126" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="132.5" y="139" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">8</text>
  
  <rect x="150" y="126" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="162.5" y="139" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">9</text>
  
  <rect x="180" y="126" width="25" height="18" rx="3" fill="#f9a825" stroke="#dddddd" stroke-width="1"/>
  <text x="192.5" y="139" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">÷</text>
  
  <!-- Number buttons row 2 -->
  <rect x="90" y="149" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="102.5" y="162" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">4</text>
  
  <rect x="120" y="149" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="132.5" y="162" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">5</text>
  
  <rect x="150" y="149" width="25" height="18" rx="3" fill="#f0f0f0" stroke="#dddddd" stroke-width="1"/>
  <text x="162.5" y="162" font-family="Arial, sans-serif" font-size="10" fill="#333333" text-anchor="middle">6</text>
  
  <rect x="180" y="149" width="25" height="18" rx="3" fill="#f9a825" stroke="#dddddd" stroke-width="1"/>
  <text x="192.5" y="162" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" text-anchor="middle">×</text>
  
  <!-- Footer annotation -->
  <text x="150" y="190" font-family="Montserrat, sans-serif" font-size="10" font-weight="600" fill="#333333" text-anchor="middle">Smart Calculator Pro</text>
</svg>

