<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid pattern -->
  <rect width="300" height="200" fill="#e9ecef"/>
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#d0d0d0" stroke-width="0.5"/>
  </pattern>
  <rect width="300" height="200" fill="url(#smallGrid)"/>
  
  <!-- Weather Dashboard -->
  <rect x="150" y="15" width="135" height="170" rx="5" fill="#ffffff" stroke="#cccccc" stroke-width="1"/>
  
  <!-- Dashboard Header -->
  <rect x="150" y="15" width="135" height="25" rx="5" fill="#4a6fdc"/>
  <text x="170" y="32" font-family="Montserrat, sans-serif" font-size="12" font-weight="600" fill="#ffffff">Weather Dashboard</text>
  
  <!-- Current Weather Display -->
  <g transform="translate(160, 50)">
    <!-- Sun with cloud icon -->
    <circle cx="25" cy="15" r="10" fill="#f9a825"/> <!-- Sun -->
    <path d="M 30,15 Q 40,5 50,10 Q 60,0 70,10 Q 80,5 85,15 Q 95,20 85,25 Q 90,35 80,35 Q 70,45 60,35 Q 50,45 40,35 Q 30,40 30,30 Q 20,25 30,15" fill="#ffffff" stroke="#cccccc" stroke-width="1"/> <!-- Cloud -->
    
    <!-- Temperature -->
    <text x="95" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333333" text-anchor="middle">24°C</text>
    <text x="95" y="35" font-family="Arial, sans-serif" font-size="10" fill="#777777" text-anchor="middle">Partly Cloudy</text>
  </g>
  
  <!-- Weather Metrics -->
  <g transform="translate(160, 85)">
    <!-- Humidity -->
    <rect x="0" y="0" width="115" height="25" rx="3" fill="#f0f7fa" stroke="#e0e0e0" stroke-width="1"/>
    <text x="10" y="17" font-family="Arial, sans-serif" font-size="12" fill="#333333">Humidity</text>
    <text x="105" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a6fdc" text-anchor="end">68%</text>
    
    <!-- Pressure -->
    <rect x="0" y="30" width="115" height="25" rx="3" fill="#f0f7fa" stroke="#e0e0e0" stroke-width="1"/>
    <text x="10" y="47" font-family="Arial, sans-serif" font-size="12" fill="#333333">Pressure</text>
    <text x="105" y="47" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a6fdc" text-anchor="end">1013 hPa</text>
    
    <!-- Wind -->
    <rect x="0" y="60" width="115" height="25" rx="3" fill="#f0f7fa" stroke="#e0e0e0" stroke-width="1"/>
    <text x="10" y="77" font-family="Arial, sans-serif" font-size="12" fill="#333333">Wind</text>
    <text x="105" y="77" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4a6fdc" text-anchor="end">5 km/h</text>
  </g>
  
  <!-- Hardware Device -->
  <g transform="translate(20, 35)">
    <!-- Device body -->
    <rect x="0" y="0" width="110" height="130" rx="10" fill="#333333" filter="drop-shadow(0px 3px 5px rgba(0, 0, 0, 0.2))"/>
    <rect x="5" y="5" width="100" height="65" rx="5" fill="#4a6fdc"/>
    
    <!-- Screen content -->
    <text x="55" y="25" font-family="'Courier New', monospace" font-size="10" fill="#ffffff" text-anchor="middle">IoT Weather Station</text>
    <text x="55" y="45" font-family="'Courier New', monospace" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">24.2°C</text>
    <text x="55" y="60" font-family="'Courier New', monospace" font-size="10" fill="#ffffff" text-anchor="middle">Humidity: 68.5%</text>
    
    <!-- Sensor indicators -->
    <circle cx="20" cy="85" r="5" fill="#3fd0d7"/> <!-- Temperature sensor -->
    <text x="30" y="89" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">TEMP</text>
    
    <circle cx="60" cy="85" r="5" fill="#ff5252"/> <!-- Humidity sensor -->
    <text x="70" y="89" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">HUM</text>
    
    <circle cx="20" cy="105" r="5" fill="#f9a825"/> <!-- Pressure sensor -->
    <text x="30" y="109" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">PRES</text>
    
    <circle cx="60" cy="105" r="5" fill="#4caf50"/> <!-- Status LED -->
    <text x="70" y="109" font-family="Arial, sans-serif" font-size="8" fill="#ffffff">PWR</text>
    
    <!-- WiFi indicator -->
    <path d="M 40,120 Q 55,105 70,120" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <path d="M 45,120 Q 55,110 65,120" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    <path d="M 50,120 Q 55,115 60,120" stroke="#ffffff" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Connecting lines from device to dashboard -->
  <path d="M 100,75 Q 125,50 150,50" stroke="#3fd0d7" stroke-width="1.5" stroke-dasharray="3,2"/>
  <path d="M 100,100 Q 125,100 150,100" stroke="#3fd0d7" stroke-width="1.5" stroke-dasharray="3,2"/>
  <path d="M 100,125 Q 125,150 150,150" stroke="#3fd0d7" stroke-width="1.5" stroke-dasharray="3,2"/>
  
  <!-- Cloud IoT Connectivity -->
  <g transform="translate(90, 15)">
    <path d="M 10,10 Q 20,0 30,5 Q 40,-5 50,5 Q 60,0 65,10 Q 75,15 65,20 Q 70,30 60,30 Q 50,40 40,30 Q 30,40 20,30 Q 10,35 10,25 Q 0,20 10,10" fill="#ffffff" stroke="#4a6fdc" stroke-width="1.5"/> <!-- Cloud -->
    <text x="37" y="23" font-family="Arial, sans-serif" font-size="8" fill="#4a6fdc" text-anchor="middle">IoT</text>
  </g>
</svg>

