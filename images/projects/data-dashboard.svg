<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid pattern -->
  <rect width="300" height="200" fill="#e9ecef"/>
  <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#d0d0d0" stroke-width="0.5"/>
  </pattern>
  <rect width="300" height="200" fill="url(#smallGrid)"/>
  
  <!-- Dashboard Header -->
  <rect x="20" y="15" width="260" height="25" rx="4" fill="#4a6fdc"/>
  <text x="40" y="32" font-family="Montserrat, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Data Analytics Dashboard</text>
  <circle cx="265" cy="27" r="8" fill="#ffffff"/>
  <circle cx="245" cy="27" r="8" fill="#ffffff"/>
  
  <!-- Bar Chart -->
  <g transform="translate(20, 50)">
    <!-- Chart Title -->
    <text x="5" y="12" font-family="Montserrat, sans-serif" font-size="10" font-weight="600" fill="#333333">Monthly Revenue</text>
    
    <!-- Axes -->
    <line x1="0" y1="20" x2="0" y2="80" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="80" x2="100" y2="80" stroke="#333333" stroke-width="1"/>
    
    <!-- Bars -->
    <rect x="10" y="40" width="10" height="40" fill="#4a6fdc"/>
    <rect x="25" y="30" width="10" height="50" fill="#4a6fdc"/>
    <rect x="40" y="50" width="10" height="30" fill="#4a6fdc"/>
    <rect x="55" y="25" width="10" height="55" fill="#4a6fdc"/>
    <rect x="70" y="35" width="10" height="45" fill="#4a6fdc"/>
    <rect x="85" y="20" width="10" height="60" fill="#4a6fdc"/>
  </g>
  
  <!-- Line Graph -->
  <g transform="translate(180, 50)">
    <!-- Chart Title -->
    <text x="5" y="12" font-family="Montserrat, sans-serif" font-size="10" font-weight="600" fill="#333333">User Growth</text>
    
    <!-- Axes -->
    <line x1="0" y1="20" x2="0" y2="80" stroke="#333333" stroke-width="1"/>
    <line x1="0" y1="80" x2="100" y2="80" stroke="#333333" stroke-width="1"/>
    
    <!-- Line -->
    <path d="M 0,70 L 20,60 L 40,65 L 60,40 L 80,30 L 100,20" fill="none" stroke="#3fd0d7" stroke-width="2"/>
    
    <!-- Data Points -->
    <circle cx="0" cy="70" r="3" fill="#3fd0d7"/>
    <circle cx="20" cy="60" r="3" fill="#3fd0d7"/>
    <circle cx="40" cy="65" r="3" fill="#3fd0d7"/>
    <circle cx="60" cy="40" r="3" fill="#3fd0d7"/>
    <circle cx="80" cy="30" r="3" fill="#3fd0d7"/>
    <circle cx="100" cy="20" r="3" fill="#3fd0d7"/>
  </g>
  
  <!-- Pie Chart -->
  <g transform="translate(70, 145)">
    <!-- Chart Title -->
    <text x="0" y="-5" font-family="Montserrat, sans-serif" font-size="10" font-weight="600" fill="#333333">Market Share</text>
    
    <!-- Pie Segments -->
    <path d="M 0,0 L 0,-30 A 30 30 0 0 1 26,-15 Z" fill="#4a6fdc"/>
    <path d="M 0,0 L 26,-15 A 30 30 0 0 1 15,26 Z" fill="#3fd0d7"/>
    <path d="M 0,0 L 15,26 A 30 30 0 0 1 -30,0 Z" fill="#ff9800"/>
    <path d="M 0,0 L -30,0 A 30 30 0 0 1 0,-30 Z" fill="#e91e63"/>
  </g>
  
  <!-- Stats/KPIs -->
  <g transform="translate(180, 130)">
    <!-- Stats Box -->
    <rect x="0" y="0" width="100" height="55" rx="4" fill="#ffffff" stroke="#d0d0d0" stroke-width="1"/>
    
    <!-- Stats Content -->
    <text x="10" y="15" font-family="Montserrat, sans-serif" font-size="8" font-weight="600" fill="#777777">TOTAL USERS</text>
    <text x="10" y="30" font-family="Montserrat, sans-serif" font-size="14" font-weight="700" fill="#333333">8,942</text>
    
    <text x="60" y="15" font-family="Montserrat, sans-serif" font-size="8" font-weight="600" fill="#777777">CONVERSION</text>
    <text x="60" y="30" font-family="Montserrat, sans-serif" font-size="14" font-weight="700" fill="#333333">24.8%</text>
    
    <text x="10" y="48" font-family="Montserrat, sans-serif" font-size="8" font-weight="600" fill="#777777">GROWTH</text>
    <text x="50" y="48" font-family="Montserrat, sans-serif" font-size="10" font-weight="700" fill="#28a745">â–² 12.4%</text>
  </g>
</svg>

